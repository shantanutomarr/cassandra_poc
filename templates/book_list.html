<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
    <style>
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        button {
            display: inline-block;
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .create-button {
            margin: 20px auto;
            display: block;
            width: 150px;
        }
    </style>
</head>
<body>
    <h1>Book List</h1>

    <a class="create-button" href="{% url 'books:create' %}">Create Book</a>

    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Published Year</th>
                <th>Author</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
                <tr>
                    <td>{{ book.title }}</td>
                    <td>{{ book.published_year }}</td>
                    <td>{{ book.author }}</td>
                    <td>
                        <a href="{% url 'books:update' book.id %}">Edit</a>
                        <a href="{% url 'books:delete' book.id %}">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
